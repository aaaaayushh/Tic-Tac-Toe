<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href = 'style.css'>
    </head>
    <body>
        <div class='left'>
            <h2>Tic Tac Toe</h2>
            <label for='player1'>Player 1:</label>
            <input type="text" name='player1' id='player1' value='Player 1'>
            <label for='player2'>Player 2:</label>
            <input type="text" name="player2" id='player2' value='Player 2'>
            <button id = "submit">Submit</button>
            <br>
            <button id='new'>New Game</button>
            <button id = 'start'>Start Game</button>
        </div>
        <div class='gameboard'>
            <div class = 'gamebox' id='0'></div>
            <div class = 'gamebox' id='1'></div>
            <div class = 'gamebox' id='2'></div>
            <div class = 'gamebox' id='3'></div>
            <div class = 'gamebox' id='4'></div>
            <div class = 'gamebox' id='5'></div>
            <div class = 'gamebox' id='6'></div>
            <div class = 'gamebox' id='7'></div>
            <div class = 'gamebox' id='8'></div>
        </div>
    </body>
</html>
<script src = 'script.js'></script>
